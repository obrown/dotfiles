- clean: ['~']
- link:
    ~/.tmux.conf: tmux.conf
    ~/.vim: vim/
    ~/.vimrc:
      relink: true
      path: vimrc
    ~/.conkyrc:
      relink: true
      path: conkyrc
    ~/.zshrc:
      force: true
      path: zshrc
    ~/.xinitrc:
      force: true
      path: xinitrc
    ~/.i3:
      force: true
      path: i3
    ~/.config/termite/config:
      force: true
      path: termite
- shell:
  - [git submodule update --init --recursive, Installing submodules]
